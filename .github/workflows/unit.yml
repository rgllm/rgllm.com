name: Unit tests
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Install modules
        run: pnpm i
      - name: Run tests
        run: pnpm test:unit
