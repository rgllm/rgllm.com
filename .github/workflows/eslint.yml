name: Run ESLint
on: pull_request

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install modules
        run: yarn install
      - name: Run eslint
        uses: tj-actions/eslint-changed-files@v10.2
        with:
          config_path: './.eslintrc.js'
          ignore_path: './.eslintignore'
          extra_args: '--max-warnings=0'
